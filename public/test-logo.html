<!DOCTYPE html>
<html>

<body>
    <canvas id="c"></canvas>
    <script>
        const img = new Image();
        img.onload = () => {
            const canvas = document.getElementById('c');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Assume accent is orange for test
            const accentR = 255, accentG = 136, accentB = 0;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i], g = data[i + 1], b = data[i + 2], a = data[i + 3];
                if (a < 10) continue;

                // If it's bright white (the M/W and text)
                if (r > 200 && g > 200 && b > 200) {
                    data[i] = accentR;
                    data[i + 1] = accentG;
                    data[i + 2] = accentB;
                } else {
                    // It's the blue petals
                    // Make them white, but maybe a bit dimmer?
                    data[i] = 128;
                    data[i + 1] = 128;
                    data[i + 2] = 128;
                }
            }
            ctx.putImageData(imageData, 0, 0);

            // Background so we can see
            document.body.style.backgroundColor = "black";
        };
        img.src = '/mindwave-logo.png';
    </script>
</body>

</html>
