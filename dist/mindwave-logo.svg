<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lotusGradient" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2dd4bf" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#glow)">
    <!-- Central Petal -->
    <path d="M64 24 C64 24 84 50 84 72 C84 85 75 92 64 92 C53 92 44 85 44 72 C44 50 64 24 64 24 Z" 
          stroke="url(#lotusGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Left Side Petal -->
    <path d="M64 92 C54 92 36 84 36 68 C36 54 48 38 48 38" 
          stroke="url(#lotusGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          
    <!-- Right Side Petal -->
    <path d="M64 92 C74 92 92 84 92 68 C92 54 80 38 80 38" 
          stroke="url(#lotusGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          
    <!-- Outer Left -->
    <path d="M44 72 C30 76 20 64 20 52 C20 40 36 30 36 30" 
          stroke="url(#lotusGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Outer Right -->
    <path d="M84 72 C98 76 108 64 108 52 C108 40 92 30 92 30" 
          stroke="url(#lotusGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          
    <!-- Base stylized -->
    <path d="M48 96 L64 108 L80 96" stroke="url(#lotusGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
